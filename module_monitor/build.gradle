apply plugin: 'com.android.library'

apply plugin: 'com.github.dcendents.android-maven'
group = 'cn.roy.zlib'

android {
    compileSdkVersion rootProject.compileSdkVersion
    buildToolsVersion rootProject.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.minSdkVersion
        targetSdkVersion rootProject.targetSdkVersion
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner rootProject.testInstrumentationRunner
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation rootProject.junit
    androidTestImplementation rootProject.androidx_test
    androidTestImplementation rootProject.androidx_test_espresso

    implementation rootProject.androidx_appcompat
    // 内存泄漏监控
    debugApi 'com.squareup.leakcanary:leakcanary-android:2.6'
    // 仅在debug包启用BlockCanary进行卡顿监控和提示的话，可以这么用
    debugApi 'com.github.markzhai:blockcanary-android:1.5.0'
    releaseApi 'com.github.markzhai:blockcanary-no-op:1.5.0'
}